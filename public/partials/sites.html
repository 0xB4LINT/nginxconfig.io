	{{ getDomain(key) }}<small ng-cloak>({{ getSiteChanges(key) !== undefined ? getSiteChanges(key) : '?' }})</small>
	<span class="close" ng-if="key > 0" ng-click="removeSite(key)">&times;</span>
</button>
